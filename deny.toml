# cargo-deny configuration for protofolio
# See: https://github.com/embarkstudios/cargo-deny

# Advisory database configuration
[advisories]
# Deny known vulnerabilities
vulnerability = "deny"
# Warn on unmaintained crates
unmaintained = "warn"
# Warn on notices (informational advisories)
notice = "warn"
# Ignore advisories for specific crates (if needed)
ignore = []

# License configuration
[licenses]
# Default policy: deny unknown licenses
default = "deny"
# Allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unlicense",
    "CC0-1.0",
]
# Deny these licenses (if any)
deny = []
# Copyleft licenses that are allowed but should be flagged
copyleft = "warn"
# Allow licenses for specific crates (if needed)
exceptions = []

# Banned dependencies
[bans]
# Multiple versions of the same crate
multiple_versions = "warn"
# Wildcard dependencies
wildcards = "deny"
# Skip specific crates from duplicate version checks
skip = []

# Sources configuration
[sources]
# Allow crates.io
crates-io = true
# Allow git repositories
git = true
# Allow local registries
registry = true
# Allow local paths
path = true
# Allow unknown sources
unknown-registry = "deny"
# Allow unknown git sources
unknown-git = "deny"

# Allow specific sources (if needed)
allow-registry = []
allow-git = []

# Skip specific sources from checks
skip-registry = []
skip-git = []


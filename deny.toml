# cargo-deny configuration for protofolio
# See: https://github.com/embarkstudios/cargo-deny

# Advisory database configuration
[advisories]
# Ignore advisories for specific crates (if needed)
ignore = []

# License configuration
[licenses]
# Allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unlicense",
    "CC0-1.0",
    "Unicode-3.0",
]
# Allow licenses for specific crates (if needed)
exceptions = []

# Banned dependencies
[bans]
# Multiple versions of the same crate
multiple-versions = "warn"
# Wildcard dependencies
wildcards = "deny"
# Skip specific crates from duplicate version checks
skip = []

# Sources configuration
[sources]
# Deny unknown registries
unknown-registry = "deny"
# Deny unknown git sources
unknown-git = "deny"
# Allow crates.io registry
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# Allow specific git sources (if needed)
allow-git = []
